 <html>                                                                  
 <head>                                                                  
 <script type="text/javascript" src="jquery.js"></script>          
 <script type="text/javascript">                                         
 $(document).ready(function() {
  $.getJSON('test.json', function(data) {
    var items = [];

    $.each(data, function(index, element) {
      items.push('<li>' + element + '</li>');
    });

    $('<ul/>', {
      'class': 'my-new-list',
      html: items.join('')
    }).appendTo('body');
  });
 });                                
 </script>                                                               
 </head>                                                                 
 <body>                                                                                                       
 </body>                                                                 
 </html>
